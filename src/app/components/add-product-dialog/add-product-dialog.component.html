<h2 mat-dialog-title>Add a new product</h2>
<mat-dialog-content>
  <p>
    <span>Name of the product</span>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="product.name" name="name" />
    </mat-form-field>
  </p>
  <p>
    <span>Price of the product</span>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </p>
  <p>
    <span>Country of origin</span>
    <mat-form-field>
      <mat-label>Origin</mat-label>
      <input matInput [(ngModel)]="product.origin" name="origin" />
    </mat-form-field>
  </p>
  <p>
    <span>Time to cook the product</span>
    <mat-form-field>
      <mat-label>Time to coock</mat-label>
      <input matInput [(ngModel)]="product.time" name="timeCook" />
    </mat-form-field>
  </p>
  <p>
    <span>Image url</span>
    <mat-form-field>
      <mat-label>Image url</mat-label>
      <input matInput [(ngModel)]="product.image" name="image" />
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="onSubmit()" cdkFocusInitial>
    Add
  </button>
</mat-dialog-actions>
